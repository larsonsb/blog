{% macro render_entry(entry) %}
<div class="row">
    <div class="col-md-2 text-right metadata">
        <ul class="list-unstyled">
            <li>
                {{ entry.datetime | dateformat("%d/%m/%y") }}
            </li>
        </ul>
        <p style="font-size: 70%;">By: {{ entry.author.name }}</p>
        <a style="background-color: white; color: black; font-size: 70%;" href="{{ url_for('edit_entry_get', id=entry.id) }}">Edit</a>
        <br>
        <a style="background-color: white; color: black; font-size: 70%;" href="{{ url_for('delete_entry_get', id=entry.id) }}">Delete</a>
    </div>
    <div class="col-md-10">
        <h1>
            <a style="background-color: white; color: black;" href="{{ url_for('single_entry', id=entry.id) }}">
                {{ entry.title }}
            </a>
        </h1>
        {{ entry.content | markdown }}
    </div>
</div>
{% endmacro %}
